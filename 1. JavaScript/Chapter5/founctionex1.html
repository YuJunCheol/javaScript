<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title></title>
</head>
<body>
    <script>
        function callbackThreeTimes(callback) {
            for (let i=0; i<3; i++) {
                callback(i)
            }
        }

        function print(i) {
            console.log(i+'번째 함수 호출')
        }

        callbackThreeTimes(print)

    </script>
</body>
</html>
