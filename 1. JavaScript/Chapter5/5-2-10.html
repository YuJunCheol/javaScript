<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let pi = 3.14
        console.log('외)파이 값은 ' + pi + '입니다.')

        // 블록을 사용한 스코프 생성.
        {
            let pi = 3.141592;
            console.log('블)파이 값은 ' + pi + '입니다.')
        }
        console.log('외)파이값은 ' + pi + '입니다.');

        //함수 블록을 사용한 스코프 생성
        function sample() {
            let pi = 3.141592
            console.log('함)파이값은 ' + pi + '입니다.')
        }
        sample()
        
    </script>
</body>
</html>
