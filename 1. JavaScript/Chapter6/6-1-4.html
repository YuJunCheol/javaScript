<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const pet = {
            name: '구름',
            // 함수를 간단하게 생성하는 방법 '함수이름() {}'
            eat(food) {
                alert(this.name + ' 은/는'+ food + '을/를 먹습니다.')
            }
        }

        pet.eat('밥')
    </script>
</body>
</html>
