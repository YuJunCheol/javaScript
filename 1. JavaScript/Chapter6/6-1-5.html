<!DOCTYPE html>
<html lang="utf-8">
<head>
    <title></title>
</head>
<body>
    <script>
        // 변수를 선언합니다.
        const test = {
            a: function() {
                console.log(this)
            },
            b: () => {
                console.log(this)
            }
        }

        test.a()

        test.b()
        
    </script>
</body>
</html>
