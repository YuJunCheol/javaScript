<!DOCTYPE html>

<body>
    <script>
        // 객체를 생성
        const student ={}
        // 객체에 속성을 추가
        student.이름 = '유준철'
        student.취미 = '주짓수'
        student.장래희망 = '개발자'

        // 객체 속성을 삭제
        delete student.장래희망

        // JSON 형태로 출력 
        console.log(JSON.stringify(student, null,2))

    </script>
